  - 3. Recent posts visible.

Low_account_trust_score: true
  - 1. High repetitive controversial topic ratio reduces credibility.
  - 2. Potential reports from polarized content.
  - 3. Lack of variety flags as biased/low-trust.

Block_status: false
  - 1. No platform-wide block.
