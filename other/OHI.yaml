  - 1. Human-style posting with typos, passion.
  - 2. No automated patterns.
  - 3. Original content, not spam.

Email_or_phone_verification_status: false
  - 1. No verification-related limits evident.
  - 2. Account fully functional.
  - 3. Long-standing account.

Minimal_engagement_or_activity_history: false
